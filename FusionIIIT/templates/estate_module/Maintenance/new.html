<button class="ui right labeled icon blue new_{{ menuitem }} button">
    <i class="plus icon"></i>
    New
</button>

<div class="ui modal new_{{ menuitem }}">
    <div class="header">
        New {{menuitem }} Work
    </div>
    <div class="scrolling content">
        <h4 class="ui horizontal divider header">
            <i class="info circle icon"></i>
            Main Information
        </h4>
        <form action="{% url 'new_work' %}" id="new_{{ menuitem }}_form" class="ui form" method="POST">
            {% include 'estate_module/'|add:menuitem|add:'/form.html' %}
        </form>
    </div>
    <div class="actions">
        <button type="submit" form="new_{{ menuitem }}_form"
            class="ui submit large positive right labeled icon approve button">Create
            <i class="checkmark icon"></i></button>
        <div class="ui black deny large button">
            Cancel
        </div>
    </div>
</div>
<script>
    $('.new_{{ menuitem }}.modal')
        .modal('attach events', '.new_{{ menuitem }}.button', 'show');
</script>
