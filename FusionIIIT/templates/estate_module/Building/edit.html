{% with 'edit_'|add:menuitem|add:'_form' as form_id %}
<div class="ui modal coupled_{{ menuitem }} edit_{{ menuitem }}">
    <div class="header">
        Edit {{ menuitem }}
    </div>

    <div class="scrolling content">
        <h4 class="ui horizontal divider header">
            <i class="info circle icon"></i>
            Main Information
        </h4>
        <form action="" id="{{ form_id }}" class="ui form" method="POST" novalidate>
            {% include 'estate_module/'|add:menuitem|add:'/form.html' %}
        </form>
    </div>

    <div class="actions">

        <button class="ui large red button delete_{{ menuitem }}">Delete</button>
        <button type="submit" form="{{ form_id }}" class="ui large right labeled icon green button">Update
            <i class="checkmark icon"></i></button>
        <div class="ui black deny large button">Cancel</div>

    </div>
</div>
{% endwith %}

<div class="ui tiny modal coupled_{{ menuitem }} delete_{{ menuitem }}">
    <div class="header">
        Delete
    </div>

    <div class="content">
        <p>Are you sure you want to delete {{ building.name }}?</p>
        <form id="delete_{{ menuitem }}_form" action="" method="POST">
            {% csrf_token %}
        </form>
    </div>
    <div class="actions">

        <div class="ui submit green deny large button">No</div>

        <button type="submit" form="delete_{{ menuitem }}_form"
            class="ui negative right labeled icon large button">Yes<i class="checkmark icon"></i></button>
    </div>
</div>
