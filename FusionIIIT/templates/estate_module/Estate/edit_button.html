<button class="ui red button edit_{{ menuitem }}_{{ estate.id }}">Edit</button>
<script>
    $('.coupled_{{ menuitem }}.modal')
        .modal({
            allowMultiple: true
        });

    $('.delete_{{ menuitem }}.modal')
        .modal('attach events',
            '.edit_{{ menuitem }}.modal .delete_{{ menuitem }}.button');

    $('.edit_{{ menuitem }}_{{ estate.id }}.button').on('click', function () {
        $('.edit_{{ menuitem }}.modal')
            .modal({
                onShow: function () {
                    // change edit modal header
                    $('.edit_{{ menuitem }}.modal .header').first()
                        .text("{{ estate.name }}");
                    // change modal form action url
                    $('.edit_{{ menuitem }}.modal form')
                        .attr("action", "{% url 'edit_estate' estate.id %}");
                    // change delete modal message
                    $('.delete_{{ menuitem }}.modal .content p')
                        .text("Are you sure you want to delete {{ estate.name }}?");
                    // change delete form action url
                    $('.delete_{{ menuitem }}.modal form')
                        .attr("action", "{% url 'delete_estate' estate.id %}");
                    // prefill form
                    $('.edit_{{ menuitem }}.modal form')
                        .form('set values', {
                            name: '{% if estate.name %}{{ estate.name }}{% endif %}',
                            dateIssued: '{% if estate.dateIssued %}{{ estate.dateIssued }}{% endif %}',
                            dateConstructionStarted: '{% if estate.dateConstructionStarted %}{{ estate.dateConstructionStarted }}{% endif %}',
                            dateConstructionCompleted: '{% if estate.dateConstructionCompleted %}{{ estate.dateConstructionCompleted }}{% endif %}',
                            dateOperational: '{% if estate.dateOperational %}{{ estate.dateOperational }}{% endif %}',
                            constructionCostEstimated: '{% if estate.constructionCostEstimated %}{{ estate.constructionCostEstimated }}{% endif %}',
                            constructionCostActual: '{% if estate.constructionCostActual %}{{ estate.constructionCostActual }}{% endif %}',
                            numRooms: '{% if estate.numRooms %}{{ estate.numRooms }}{% endif %}',
                            numWashrooms: '{% if estate.numWashrooms %}{{ estate.numWashrooms }}{% endif %}',
                            remarks: '{% if estate.remarks %}{{ estate.remarks }}{% endif %}',
                        });
                }
            })
            .modal('show');
    });
</script>
