{% csrf_token %}
<div class="field">
    <label>Name of building</label>
    <input type="text" placeholder="Enter name of building" id="building_name" name="building_name"
        value="{{ building.name }}">
    <p id="building_name"></p>

</div>

<div class="four fields">
    <div class="field">
        <label>Date of Approval</label>

        <input type="date" placeholder="Pick a date" id="approval_date" name="approval_date">
        <p id="approval_date"></p>
    </div>
    <div class="field">
        <label>Start Date</label>
        <input type="date" placeholder="Pick a date" id="start_date" name="start_date">
        <p id="stdt"></p>
    </div>

    <div class="field">
        <label>End Date</label>

        <input type="date" placeholder="Pick a date" id="end_date" name="end_date">
        <p id="endt"></p>
    </div>

    <div class="field">
        <label>Actual Date of Completion</label>

        <input type="date" placeholder="Pick a date" id="actual_completion_date" name="actual_completion_date">
        <p id="actual_completion_date"></p>
    </div>
</div>

<div class="three fields">
    <div class="field">
        <label>Area (acres)</label>

        <div class="ui right labeled input">
            <input type="number" placeholder="Enter area" id="area" name="area">
            <div class="ui basic label">
                acres
            </div>
        </div>
    </div>

    <div class="field">
        <label>Estimated Cost (Rs)</label>

        <div class="ui left icon input">
            <input type="number" placeholder="Enter amount" id="estd_cost" name="estd_cost" value={{ building.amount }}>
            <i class="rupee sign icon"></i>
        </div>
    </div>

    <div class="field">
        <label>Actual Cost (Rs)</label>

        <div class="ui left icon input">
            <input type="number" placeholder="Enter amount" id="actual_cost" name="actual_cost">
            <i class="rupee sign icon"></i>
        </div>
    </div>
</div>

<div class="field">
    <label>Remarks</label>
    <div class="ui fluid input">
        <textarea class="ui textarea" rows="2" id="remarks" name="remarks"></textarea>
        <p id="rmrk"></p>
    </div>
</div>
<div class="ui fluid accordion">
    <div class="title">
        <i class="dropdown icon"></i>
        More
    </div>
    <div class="content">
        <div class="three fields">
            <div class="field">
                <label>Area (acres)</label>
                <input type="number" placeholder="Enter area" id="area" name="area">
                <p id="area"></p>
            </div>

            <div class="field">
                <label>Estimated Cost (Rs)</label>

                <input type="number" placeholder="Enter amount" id="estd_cost" name="estd_cost">
                <p id="estd_cost"></p>
            </div>

            <div class="field">
                <label>Actual Cost (Rs)</label>

                <input type="number" placeholder="Enter amount" id="actual_cost" name="actual_cost">
                <p id="actual_cost"></p>
            </div>
        </div>
    </div>
</div>
